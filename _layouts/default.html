<!doctype html>
<html lang="en">

    <title>{{ page.title }}</title>
    {% vite_client_tag %}
    {% vite_javascript_tag application %}
    {% vite_stylesheet_tag styles %}
  </head>
  <body class="h-dvh">
    <header>
      {% include navbar.html %}
    </header>

      {% include footer.html %}

    {% endif %}
  </body>
</html>
