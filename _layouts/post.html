---
layout: default
---
<div class="container mx-auto px-4 py-8">
  <article class="prose md:prose-lg lg:prose-xl max-w-none dark:prose-invert">
    <h1 class="!text-3xl md:!text-4xl lg:!text-5xl !font-extrabold !leading-tight !mb-3">
      {{ page.title }}
    </h1>

    {% if page.date %}
    <p class="text-neutral text-sm mb-6">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        Published on {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
    {% endif %}

    {% if page.description %}
    <p class="text-xl md:text-2xl font-normal text-gray-700 dark:text-gray-300 mb-8">
      {{ page.description }}
    </p>
    {% endif %}

    {{ content }}
    
  </article>
</div>
